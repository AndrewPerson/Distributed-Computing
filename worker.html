<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Distributed Computing | Worker</title>

    <link href="css/app.css" rel="stylesheet"/>
    <link href="css/worker.css" rel="stylesheet"/>
</head>
<body>
    <label for="Controller ID">Controller ID</label>
    <div class="input">
        <input id="controller" name="Controller ID" required disabled autocomplete="off"/>
        <span class="indicator"></span>
    </div>

    <label for="Password">Password</label>
    <div class="input">
        <input id="password" name="Password" type="password" required disabled autocomplete="off"/>
        <span class="indicator"></span>
    </div>
    
    <label for="Maximum Workers">Maximum Workers</label>
    <div class="input">
        <input id="maxWorkers" name="Maximum Workers" type="number" inputmode="numeric" value="4" required disabled autocomplete="off"/>
        <span class="indicator"></span>
    </div>

    <button id="state" onclick="connect(event)" autocomplete="off" disabled>Connecting to Server</button>

    <p id="id">ID:</p>

    <script crossorigin="anonymous" src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="js/worker.js"></script>
</body>
</html>
